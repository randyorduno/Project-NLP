<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>

<body>

  <header>
    <div class="heading">
      Natural Language Processing App
    </div>
  </header>

  <main>
    <section>
      <form class="" onsubmit="return Client.handleSubmit(event)">
        <input id="name" type="text" name="input" value="" placeholder="Enter text here">
        <input type="submit" name="" value="SUBMIT">
      </form>
    </section>
    <section class="text-results">
      <h1 class="sub-title">Analysis Results</h1>
      <ul>
        <li>
          <br>
          <h2>Text Polarity:</h2>
          <p id="text_polarity"></p>
          <br>
          <h2>Confidence:</h2>
          <p id="text_polarity_confidence"></p>
        </li>
<br>
        <li>
          <h2>Text Subjectivity:</h2>
          <p id="text_subjectivity"></p>
          <br>
          <h2>Confidence:</h2>
          <p id="text_subjectivity_confidence"></p>
          <br>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>This is a footer</p>
  </footer>
  <script>
                if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js').then(registration =>{
                        console.log('SW registered successfuly: ', registration);
                    });
                });
                }else{
                console.log("Service Working not supported");
                    }
        </script>

</body>

</html>
